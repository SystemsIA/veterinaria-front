applications:
  - name: veterinaria-web
    random-route: true
    path: build/
    buildpacks: ["staticfile_buildpack"]
    memory: 150M
    env:
      GENERATE_SOURCEMAP: false
      REACT_APP_TITLE: 'Veterinaria Web'
      REACT_APP_API_URL: ''
      REACT_APP_MY_VAR: value
      FORCE_HTTPS: true
